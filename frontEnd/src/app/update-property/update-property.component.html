<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Update Property</h2>
      <form (ngSubmit)="updateProperty()">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="property.title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" [(ngModel)]="property.description" name="description" rows="3" required></textarea>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="property.price" name="price" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" [(ngModel)]="property.location" name="location" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" [(ngModel)]="property.type" name="type" required>
              <option value="Sale">Sale</option>
              <option value="Rent">Rent</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" [(ngModel)]="property.status" name="status" required>
              <option value="Available">Available</option>
              <option value="Sold">Sold</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Property</button>
      </form>
    </div>
  </div>
</div>
